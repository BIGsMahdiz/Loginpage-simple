<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">  <!--main style-->
    <link rel="stylesheet" href="styles/mobile.css">  <!--responsive-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">        <!--bootstrap style-->
    <title>Portal</title>
</head>
<body>
    <!-- Portal -->
    <section class="portal">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center" style="height: 100vh;">
                <div class="col-lg-4 bg-light px-3 input-side">
                    <h4 class="mt-5">Login</h4>
                    <div class="cs-border"></div>
                    <form action="" class="mt-5">
                        <div class="input-group align-items-center">
                            <i class="fas far fa-envelope input-group-text input-icon fs-5"></i>
                            <input type="email" class="form-control p-2 cs-input" placeholder="Enter Your Email">
                        </div>
                        <div class="input-group align-items-center mt-4">
                            <i class="fas fas fa-lock input-group-text input-icon fs-5"></i>
                            <input type="email" class="form-control p-2 cs-input" placeholder="Enter Your Email">
                        </div>
                        <a href="" class="forgot-pass">Forgot password ?</a>
                        <input type="submit" class="btn w-100 mt-5 p-2 text-white fs-5" value="Login" style="background-color: #7158e2;">
                    </form>
                    <p class="mt-5 text-center">Don't have an account? <a href="" style="color: #7158e2;">Signup now</a></p>
                </div>
                <div class="col-lg-4 img-side">
                    <div class="container-fluid">
                        <div class="row justify-content-center align-items-center" style="height: 70vh;">
                            <div class="text-white text-center">
                                <h2>Every new friend is a</h2>
                                <h2>new adventrue</h2>
                                <p>let's get connect</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end of Portal -->

    <!-- script line -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>        <!--bootstrap script-->
    <script src="https://kit.fontawesome.com/b64fc06e99.js" crossorigin="anonymous"></script>      <!--icon cdn-->
    <!-- end of script line -->
</body>
</html>
